<div ng-repeat="issue in issues">

	<md-content>
		<md-whiteframe class="md-whiteframe-5dp" layout>
		<div layout="row" class="row">
			<div flex="10" layout="column"> <h3>ID</h3> <p>{{issue.issue_id}}</p> </div>
			
			<div flex="10" layout="column"> <h3>Team</h3> <p>{{issue.issue_team_id}}</p> </div>
			
			<div flex="10" layout="column"> <h3>Status</h3> <p>{{issue.status}}</p> </div>
			
			<div flex="10" layout="column"> <h3>Created</h3> <p>{{issue.date_created}}</p> </div>
			
			<div flex="45" layout="column"> <h3>Description</h3> <p>{{issue.description}}</p> </div> 			

			<div flex="5"> <md-button class="md-raised md-primary">RESOLVE</md-button> </div>
		</div>
		</md-whiteframe>
	</md-content>

	<link rel="stylesheet" type="text/css" href="static/team_issues/team.css">
</div>
